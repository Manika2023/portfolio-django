{% extends "base.html" %}
{% load static %}
{% block contactactive %} active {% endblock contactactive %}
{% block title %} contact{% endblock title %}
        {% block body %}
        <div class="container">
          <h2 class="text-center my-3">contact me</h2>
          <form action="/contact" method="post">
            {% csrf_token %}
            {%if error %}
             <div class="alert alert-danger alert-dismissible fade show px-0" role="alert">
                    <strong> {{miss}}</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %} 
               <div class="mb-3">
                 <label for="name" class="form-label">Name</label>
                 <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="enter name">
               </div>

               <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="enter email">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">phone number</label>
                <input type="phone" name="phone" class="form-control" id="phone" aria-describedby="nameHelp" placeholder="enter phone">
              </div>
              <div class="mb-3">
                <label for="desc" class="form-label">Enter your concern</label>
                <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
              </div>
               <button type="submit" class="btn btn-success">Submit</button>
             </form>
        </div>
        
{% endblock body %}
